<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Timer - StudyFit</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Study Timer</h1>

    <div class="toggle-options">
      <label for="darkModeToggle">Dark Mode:</label>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider round"></span>
      </label>
    </div>

    <label for="studyDuration">Set Study Time (minutes):</label>
    <input type="number" id="studyDuration" min="1" max="120" value="25" />
    <p id="timerDisplay">25:00</p>

    <div class="account-actions">
      <button onclick="startTimer()"> Start</button>
      <button onclick="pauseTimer()"> Pause</button>
      <button onclick="resetTimer()"> Reset</button>
      <button class="btn" onclick="goBackToDashboard()">‚Üê Back to Dashboard</button>
    </div>
    
    <p id="streak-message"> You're on a 0-day streak!</p>
  </div>

  <audio id="dingSound" src="ding.mp3" preload="auto"></audio>
  <script src="darkmode-sync.js"></script>
  <script src="studytimer.js"></script>
  <script>
    function goBackToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
