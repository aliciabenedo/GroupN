<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>Fitness Timer</header>

    <div class="timer-box">
      <span id="workoutTimer">00:00:00</span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <audio id="dingSound" src="ding.mp3" preload="auto"></audio>


    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
      <button id="addTimeBtn">Add Time</button>
      <button id="setDurationBtn">Set Time</button>
      <button id="themeToggle"> Dark Mode</button>
    </div>

    <div class="options">
      <label for="durationSelect">Select Duration:</label>
      <select id="durationSelect">
        <option value="900">15 min</option>
        <option value="1800">30 min</option>
        <option value="3600">1 hour</option>
        <option value="7200">2 hours</option>
        <option value="custom">Custom</option>
      </select>

      <div id="customInputs" style="display:none;">
        <input type="number" id="hours" placeholder="Hours" min="0">
        <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
        <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
      </div>
    </div>

    <button id="historyBtn">Show Workout History</button>
    <div class="history" id="historySection" style="display:none;">
      <h3>Workout History</h3>
      <ul id="historyList"></ul>
    </div>

    <div class="account-actions">
      <button class="btn" onclick="goBackToDashboard()"> Back to Dashboard</button>
    </div>
  </div>

  <script src="fitness.js"></script>
  <script src="darkmode-sync.js"></script>
  <script>
    function goBackToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
