<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Motivation - StudyFit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Daily Motivation</h1>

    <div class="toggle-options">
      <label for="darkModeToggle">Dark Mode:</label>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider round"></span>
      </label>
    </div>

    <p id="quote">Loading your motivation</p>

    <div class="account-actions">
      <button onclick="getRandomQuote()">New Quote</button>
      <button onclick="speakQuote()"> Speak</button>
      <button class="btn" onclick="goBackToDashboard()">‚Üê Back to Dashboard</button>
    </div>

    <div class="reaction-buttons">
      <button onclick="likeQuote()">Like</button>
      <button onclick="submitCustomQuote()"> Submit Your Own</button>
    </div>
  </div>

  <script src="darkmode-sync.js"></script>
  <script src="motivation.js"></script>
  <script>
    function goBackToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
