<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFit Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h1>StudyFit Dashboard</h1>

        <div class="summary">
            <div class="card">
                <h2>Task Summary</h2>
                <p><strong>Pending Tasks:</strong> <span id="pending-tasks">0</span></p>
                <p><strong>Completed Tasks:</strong> <span id="completed-tasks">0</span></p>
            </div>

            <div class="card">
                <h2>Study Progress</h2>
                <p><strong>Sessions Completed:</strong> <span id="study-sessions">0</span></p>
            </div>

            <div class="card">
                <h2>Fitness Progress</h2>
                <p><strong>Workouts Completed:</strong> <span id="fitness-sessions">0</span></p>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="tasks.html" class="btn">Task List</a>
            <a href="study.html" class="btn">Study Timer</a>
            <a href="fitness.html" class="btn">Fitness Timer</a>
            <a href="motivation.html" class="btn">Daily Motivation</a>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
